<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Tepsi Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
 <section class="services container">
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <div class="fade-edge-left"></div>
            <div class="fade-edge-right"></div>
        
            <a class="nav-item nav-link" id="nav-classic-tab"> 
                <img src="https://tapsi.ir/images/home/cc-classic.png" alt="tapsi-classic-icon">
            </a>
        
            <a class="nav-item nav-link" id="nav-tel-tab"> 
                <img src="https://tapsi.ir/images/home/cc-tel.png" alt="tapsi-tel-icon">
            </a>
        
            <a class="nav-item nav-link" id="nav-line-tab"> 
                <img src="https://tapsi.ir/images/home/cc-line.png" alt="tapsi-line-icon">
            </a>
        
            <a class="nav-item nav-link" id="nav-motopeyk-tab"> 
                <img src="https://tapsi.ir/images/home/cc-motopeyk.png" alt="motopeyk-icon">
            </a>
        
            <a class="nav-item nav-link active" id="nav-autopeyk-tab"> 
                <img src="https://tapsi.ir/images/home/cc-autopeyk.png" alt="autopeyk-icon">
            </a>
        
            <a class="nav-item nav-link" id="nav-plus-tab"> 
                <img src="https://tapsi.ir/images/home/cc-plus.png" alt="tapsi-plus-icon"> 
            </a>
        
            <a class="nav-item nav-link" id="nav-hamyar-tab"> 
                <img src="https://tapsi.ir/images/home/cc-hamyar.png" alt="hamyar-icon">  
            </a>
        </div>        
    </nav>
 </section>

</body> 
</html>
