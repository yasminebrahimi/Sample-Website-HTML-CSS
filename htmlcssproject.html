<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Tepsi Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
 <section class="services container">
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <div class="fade-edge-left"></div>
            <div class="fade-edge-right"></div>
            <a class="nav-item nav-link" id="nav-classic-tab" data-toggle="tab" aria-label="classic service button" role="tab" aria-controls="nav-classic" aria-selected="false" tabindex="-1"> <img src="https://tapsi.ir/images/home/cc-classic.png" aria-label="classic service icon" alt="tapsi-classic-icon">
                <p>تپسی کلاسیک</p>
            </a>
            <a class="nav-item nav-link" id="nav-tel-tab" data-toggle="tab" aria-label="tel service button" role="tab" aria-controls="nav-tel" aria-selected="false" tabindex="-1"> <img src="https://tapsi.ir/images/home/cc-tel.png" aria-label="tel service icon" alt="tapsi-tel-icon">
                <p>تپسی تلفنی</p>
            </a>
            <a class="nav-item nav-link" id="nav-line-tab" data-toggle="tab" aria-label="line service button" role="tab" aria-controls="nav-line" aria-selected="false" tabindex="-1"> <img src="https://tapsi.ir/images/home/cc-line.png" aria-label="line service icon" alt="tapsi-line-icon">
                <p>تپسی لاین</p>
            </a>
            <a class="nav-item nav-link" id="nav-motopeyk-tab" data-toggle="tab" aria-label="motopeyk service button" role="tab" aria-controls="nav-motopeyk" aria-selected="false" tabindex="-1"> <img src="https://tapsi.ir/images/home/cc-motopeyk.png" aria-label="motopeyk service icon" alt="motopeyk-icon">
                <p>موتوپیک</p>
            </a>
            <a class="nav-item nav-link active" id="nav-autopeyk-tab" data-toggle="tab" aria-label="autopeyk service button" role="tab" aria-controls="nav-autopeyk" aria-selected="false" tabindex="-1"> <img src="https://tapsi.ir/images/home/cc-autopeyk.png" aria-label="autopeyk service icon" alt="autopeyk-icon">
                <p>اتوپیک</p>
            </a>
            <a class="nav-item nav-link" id="nav-plus-tab" data-toggle="tab" aria-label="plus service button" role="tab" aria-controls="nav-plus" aria-selected="false" tabindex="-1"> <img src="https://tapsi.ir/images/home/cc-plus.png" aria-label="plus service icon" alt="tapsi-plus-icon">
                <p>تپسی پلاس</p>
            </a>
            <a class="nav-item nav-link" id="nav-hamyar-tab" data-toggle="tab" aria-label="hamyar service button" role="tab" aria-controls="nav-hamyar" aria-selected="true" tabindex="-1"> <img src="https://tapsi.ir/images/home/cc-hamyar.png" aria-label="hamyar service icon" alt="hamyar-icon">
                <p>همیار</p>
            </a>
        </div>
    </nav>
 </section>

</body> 
</html>
